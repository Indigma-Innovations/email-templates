<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reset your password | Indigma</title>
  </head>
  <body style="font-family: sans-serif; background: #f9f9f9; padding: 2rem;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 8px;">
      <h2>Reset your password</h2>
      <p>Someone (hopefully you) requested a password reset for your Indigma account.</p>
      <p>Click the button below to reset your password:</p>
      <p style="text-align: center; margin: 2rem 0;">
        <a href="{{ .ActionLink }}" style="background-color: #4f46e5; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 6px;">
          Reset Password
        </a>
      </p>
      <p>If you didn’t request this, you can ignore the email. No changes will be made.</p>
      <p>— The Indigma Team</p>
    </div>
  </body>
</html>
